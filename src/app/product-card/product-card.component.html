<div *ngIf="product.title" class="card">
    <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" alt="{{ product.title }}" >
    <div class="card-body">
      <h4 class="card-title">{{ product.title }}</h4>
      <p class="card-text"> Rp {{ product.price | number: '1.2'}}</p>
      
    </div>
    <div  *ngIf="showActions && shoppingCart" class="card-footer">
      <button 
      *ngIf= "shoppingCart.getQuantity(product) === 0; else updateQuantity"
      (click)= "addToCart()"  
      class="btn btn-success btn-block">Add to Cart</button>
      <ng-template #updateQuantity >
        <product-quantity [product]="product" [shopping-cart]="shoppingCart" >

        </product-quantity>
      </ng-template>
    </div>
  </div>
